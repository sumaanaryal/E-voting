<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition E-Voting</title>
    <style>
        body { font-family: sans-serif; background: #001529; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #112d4e; padding: 2rem; border-radius: 15px; display: none; flex-direction: column; width: 300px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .active { display: flex; }
        input { padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 10px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; background: #3f72af; color: white; font-weight: bold; }
        .options button { background: #dbe2ef; color: #112d4e; width: 100%; }
        .nav-btns { display: flex; justify-content: space-between; margin-top: 20px; }
        .success-icon { font-size: 50px; color: #4caf50; }
    </style>
</head>
<body>

    <div id="landing" class="card active">
        <h2>OFFICIAL E-VOTING</h2>
        <input type="text" id="parentName" placeholder="Parent's Name">
        <input type="text" id="voterId" placeholder="Voter ID">
        <button onclick="startApp()">GET STARTED</button>
    </div>

    <div id="page1" class="card">
        <h3>Science Projects</h3>
        <div class="options">
            <button onclick="selectOption('science', 'Excellent')">Excellent</button>
            <button onclick="selectOption('science', 'Good')">Good</button>
            <button onclick="selectOption('science', 'Average')">Average</button>
        </div>
    </div>

    <div id="page2" class="card">
        <h3>Art Gallery</h3>
        <div class="options">
            <button onclick="selectOption('art', 'Excellent')">Excellent</button>
            <button onclick="selectOption('art', 'Good')">Good</button>
            <button onclick="selectOption('art', 'Average')">Average</button>
        </div>
    </div>

    <div id="page3" class="card">
        <h3>Craft Work</h3>
        <div class="options">
            <button onclick="selectOption('craft', 'Excellent')">Excellent</button>
            <button onclick="selectOption('craft', 'Good')">Good</button>
            <button onclick="selectOption('craft', 'Average')">Average</button>
        </div>
    </div>

    <div id="page4" class="card">
        <h3>Overall Experience</h3>
        <div class="options">
            <button onclick="selectOption('overall', '5 Stars')">⭐⭐⭐⭐⭐</button>
            <button onclick="selectOption('overall', '4 Stars')">⭐⭐⭐⭐</button>
            <button onclick="selectOption('overall', '3 Stars')">⭐⭐⭐</button>
        </div>
        <div class="nav-btns">
            <button onclick="showPage('page3')">⬅️ Back</button>
            <button onclick="submitVote()" style="background: #4caf50;">Submit Vote ➔</button>
        </div>
    </div>

    <div id="result" class="card">
        <div class="success-icon">✔</div>
        <h2>Vote Recorded!</h2>
        <p>Thank you for your feedback.</p>
        <button onclick="location.reload()">New Voter</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
